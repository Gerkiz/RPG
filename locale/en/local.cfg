[mod-setting-description]
comfy_enable_debug=This is useful if you are experiencing issues with this mod.
comfy_enable_health_and_mana_bars=This will toggle a health/mana status bar above your player character.
comfy_enable_mana=This will enable the use of spells. To cast spells - enable it ingame under RPG>Settings and select what spell to cast with raw-fish.
comfy_enable_explosive_bullets=This will make bullets extra powerful.
comfy_enable_stone_path=This will create stone-path tiles when you mine a 'simple-entity'
comfy_personal_tax_rate=Define the global xp fee that goes into the global pool.\nThe global pool distributes after 15m.\n[color=red]WARNING![/color] Setting this too high will lower the amount of XP that the character/player receives.\nDefault: 0.3
comfy_level_limit=Define what level limit should be.
comfy_disable_cooldown=Define if spell cooldown should be disabled.
rpg_points_per_level=Number of attribute points granted per level up.
rpg_xp_per_level_factor=Multiplier used in XP-to-next-level formula (level N requires previous + N times this value).
comfy_enable_chance_crafting=Enables a chance to get extra items when crafting if your dexterity is 10 or higher.
comfy_enable_lvl_gui=This will toggle a level text above your player character.
rpg_strength_inventory_slots=Multiplier for inventory slots bonus per Strength point above 10.
rpg_strength_mining_speed=Multiplier for mining speed per Strength point above 10.
rpg_strength_following_robots=Multiplier for maximum following robot count per Strength point above 10.
rpg_magic_distance_base=Base multiplier for magic-based distances (v = magic * this).
rpg_magic_build_distance=Factor applied to v for build distance bonus.
rpg_magic_item_drop_distance=Factor applied to v for item drop distance bonus.
rpg_magic_reach_distance=Factor applied to v for reach distance bonus.
rpg_magic_loot_pickup_distance=Factor applied to v for loot pickup distance bonus.
rpg_magic_item_pickup_distance=Factor applied to v for item pickup distance bonus.
rpg_magic_resource_reach_distance=Factor applied to v for resource reach distance bonus.
rpg_magic_distance_cap_long=Maximum tiles for build, item drop, and reach distance bonuses.
rpg_magic_distance_cap_short=Maximum tiles for loot pickup, item pickup, and resource reach bonuses.
rpg_magic_mana_per_point=Max mana gained per Magicka point above 10 (before mana limit cap).
rpg_dexterity_running_speed=Multiplier for running speed per Dexterity point above 10.
rpg_dexterity_crafting_speed=Multiplier for crafting speed per Dexterity point above 10.
rpg_vitality_health_bonus=Health bonus per Vitality point above 10.

