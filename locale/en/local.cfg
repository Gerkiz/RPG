[mod-setting-description]
comfy_enable_debug=This is useful if you are experiencing issues with this mod.
comfy_enable_mod_gui=Alters the top left gui icon
comfy_enable_health_and_mana_bars=This will toggle a health/mana status bar above your player character.
comfy_enable_mana=This will enable the use of spells. To cast spells - enable it ingame under RPG>Settings and select what spell to cast with raw-fish.
comfy_enable_explosive_bullets=This will make bullets extra powerful.
comfy_enable_stone_path=This will create stone-path tiles when you mine a 'simple-entity'
comfy_personal_tax_rate=Define the global xp fee that goes into the global pool.\nThe global pool distributes after 15m.\nDefault: 0.3
