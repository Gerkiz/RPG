comfy_enable_health_and_mana_bars=Enable health/mana bar?
comfy_enable_mana=Enable mana?
comfy_enable_explosive_bullets=Enable explosive bullets?
comfy_enable_stone_path=Enable stone-path when mining?
comfy_personal_tax_rate=Global XP Fee?
comfy_enable_debug=Debug Mode?
comfy_level_limit=Level limit?
comfy_disable_cooldown=Disable spell cooldown?

[mod-setting-description]
comfy_enable_debug=This is useful if you are experiencing issues with this mod.
comfy_enable_health_and_mana_bars=This will toggle a health/mana status bar above your player character.
comfy_enable_mana=This will enable the use of spells. To cast spells - enable it ingame under RPG>Settings and select what spell to cast with raw-fish.
comfy_enable_explosive_bullets=This will make bullets extra powerful.
comfy_enable_stone_path=This will create stone-path tiles when you mine a 'simple-entity'
comfy_personal_tax_rate=Define the global xp fee that goes into the global pool.\nThe global pool distributes after 15m.\n[color=red]WARNING![/color] Setting this too high will lower the amount of XP that the character/player receives.\nDefault: 0.3
comfy_level_limit=Define what level limit should be.
comfy_disable_cooldown=Define if spell cooldown should be disabled.

[controls]
ctrl-cast-spell=Cast spell

[controls-description]
ctrl-cast-spell=Enables casting spells with __CONTROL__ctrl-cast-spell__.
