comfy_enable_explosive_bullets=Это сделает пули очень мощными.
comfy_enable_stone_path=При добыче простых объектов под вами будет создаваться каменная дорожка.
comfy_personal_tax_rate=Определите налог на опыт, который поступает в глобальный пул.\nГлобальный пул распределяется через 15 мин.\nПо умолчанию: 0,3
